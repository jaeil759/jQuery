<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		span{
			background-color : yellow;
			width : 500px;
			height : 500px;
		}
		div{
			border : 5px solid blue;
			margin : 30px;
			box-sizing : border-box; 
		}
		p{
			border : 5px solid red;
			margin : 20px auto;
			width : 60%;
			height : 50px;
			text-align : center;
			padding-top : 20px;
		}
		#d1{
		width : calc(25%-1%);
		float : left;
		}
		#d2{
		width : calc(69%-1px);
		float : right;
		}
		.dd{
			height : 400px;
			margin : 10px;
		}
		#dd12{
			height : 450px;
		}
		img{
			width : 100%;
			height : 100%;
		}
		.ddp{
	/*	border : 2px dotted green;*/
		border : none;
		border-bottom : 2px dotted green;
		margin : 0px;
		margin-left : 20px;
		width : 80%;
		height : 30px;
		text-align :left;
		
		}
	</style>
</head>
<body>
	<div>
	<p><span>무궁화 꽃이 피었습니다.</span></p>
	<p><span>능소화</span> 꽃이 피었습니다.</p>
	</div>
	
	<div id="dd12">
		<div class = "dd" id="d1"><img src="../img/모코코2.png" alt="../img/모코코2.png"> </div>
		<div class = "dd" id="d2">
		<p class = "ddp">블록요소를 나란히 배치하기 위해서</p>
		<p class = "ddp">style에서 float:left 또는 float:right를 지정</p>
		<p class = "ddp">브라우저 크기에 따라서 각 요소도 크기를 조절하기 위해서</p>
		<p class = "ddp">box-sizing border-box 또는 content-box 를 지정</p>
		<p class = "ddp">width : calc(25% - 1%)</p>
		
		</div>
	</div>
</body>
</html>
