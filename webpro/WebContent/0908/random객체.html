<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
   
   // 한 번 받은 랜덤값은 게임이 끝날 때까지 바뀌면 안 된다.
   // 그런데 proc1()은 온클릭이므로 클릭할 때마다 값이 바뀔 수 있어 그 전에 미리 하나 만들어 놓음.
   rand = parseInt(Math.random() * 100 + 1);    
      // 기본 반환형이 double이므로 정수형으로 바꾸려면 parseInt로 형변환 필수
      
   function proc1() {
      // 입력한 값을 가져온다 - id를 검색, value를 이용하여 값을 가져옴.
      invalue = document.getElementById('number').value;
      
      // 비교 - rand값과 invalue를 비교
      if(rand == invalue)
         res = "정답입니다!";
      else if(rand < invalue)
         res = "힌트 : 더 작은 수를 입력하세요.";
      else
         res = "힌트 : 더 큰 수를 입력하세요.";
         
      
      // 출력
      document.getElementById('result1').innerText = res;
         
   }
      
      proc2 = () => {
         // 가위바위보 배열
         arr = ["가위", "바위", "보"];  // arr[0], arr[1], arr[2]
         
         // 랜덤 숫자 생성
         rand = parseInt(Math.random() * 3);  // 0부터 시작하는 건 계산 안 해도 돼서 편리~
  //       rand = parseInt(Math.random() * arr.length);  --> 배열의 경우 이렇게 써도 됨!
         
          // 컴퓨터 입력
        com = arr[rand];
  
          // 사용자 입력
          user = prompt("가위, 바위, 보를 입력하세요.");
          
          // 비교
          if(com == user)
             res = "비겼습니다.";
          else if(com == "가위" && user == "바위" ||
                com == "바위" && user == "보" ||
                com == "보" && user == "가위" )
            res = "이겼습니다!";
          else if(com == "가위" && user == "바위" ||
              com == "바위" && user == "보" ||
              com == "보" && user == "가위" )
           res = "졌습니다...";
          else 
             res = "잘못 입력하셨습니다. 다시 입력해 주세요.";
          
          
         // 출력
         str = `컴퓨터 : ${com} <br>`;
         str += `사용자 : ${user} <br>`;
         str += `결    과 : ${res} <br>`;
         
         document.getElementById('result2').innerHTML = str;

      }
      
      proc3 = () => {
         
         // 로또번호 저장할 배열 생성
         arr = [];
         
         // 로또번호 생성
         for(; ;) { // for문의 조건부에서 하나라도 없으면 무한루프로 넘어감.(=while문 무한루프)
            // 랜덤 발생
            lotto = parseInt(Math.random() * 45 + 1);
            
            // 배열에 저장된 값과 비교
            // 없으면 저장o, 있으면 저장x - indexOf(), push() 사용
            if(arr.indexOf(lotto) == -1) arr.push(lotto);
            
            // 저장된 개수가 6개인지 비교 - break
            if(arr.length >= 6) break;
         }
         
         // 출력
         str = `로또번호 추첨 결과 : ${arr} <br>`;
         
         document.getElementById('result3').innerHTML = str;

      }
      
</script>
</head>


<body>

<div>
   <h3>
   랜덤한 숫자를 생성<br>
   입력해서 맞추는 프로그램<br>
   힌트를 작성하여 제시한다.<br>
   </h3>
   <input type="text" id="number">
   <input type="button" value="확인" onclick="proc1()">
   <div id="result1"></div>
</div>

<div>
   <h3>
   가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br> 
   (컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)<br>
   (배열에 가위, 바위, 보를 미리 저장)<br>
   </h3>
   <input type="button" value="확인" onclick="proc2()">
   <div id="result2"></div>
</div>

<div>
   <h3>
   로또 번호를 생성하는 프로그램을 작성하시오.<br>
    (1번 ~ 45번 중 6개의 번호를 추첨)<br>
    (중복체크는 indexOf 이용)<br>
   </h3>
   <input type="button" value="확인" onclick="proc3()">
   <div id="result3"></div>
</div>

</body>
</html>
