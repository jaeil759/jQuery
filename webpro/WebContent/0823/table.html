<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		table{
			border : 5px solid red;
			margin : 30px;
			border-collapse : collapse;
		}
		td{
		width : 300px;
		height : 50px;
	    text-align : center; 
		}
		th{
		background-color : lightblue;
		height : 70px;
		}
		#tab2{
		border : 30px outset green;
	
		}
	</style>
<title>Insert title here</title>
</head>
<body>
<pre>
	border : 굵기 형태(solid, dotted, dashed, double insert outset) 색상
</pre>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
	
	
	<table id="tab2" border="1">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
	
	
	
	
	
</body>
</html>
