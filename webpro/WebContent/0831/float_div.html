<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		min-width : 2000px;
	}
	div{
		border : 1px solid red;
		border-radius : 30px;
		margin : 4px;
		padding : 3px;
		padding-top : 10px;
		box-sizing : border-box;
	}
	#header{
		height : 80px;
		background : #ffadaf;
		font-size : 2.0em;
		text-align : center;
	}	
	#left{
		width : calc(20% - 1%);
		height : 500px;
		background : #a9d8f1;
		float : left;
	}
	#main{
		width : calc(50% - 1%);
		height : 500px;
		background : #d2f5f9;
		float : left;
	}
	#right{
		width : calc(31.7% - 1%);
		height : 500px;
		background : #aaddff;
		float : right;
	}
	#footer{
		height : 80px;
		background : #dff2ad;
		clear : both;
	}
</style>
</head>
<body>
	<div id= "header">header</div>
	<div id= "left">left</div>
	<div id= "main">main</div>
	<div id= "right">right</div>
	<div id= "footer">footer</div>
</body>
</html>
