<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style >
	div{
		width : 100px;
		height : 100px;
		margin : 30px;
	}
	#d1,#d5,#d9{
		background : red;
	}
	#d2,#d6,d10{
		background : blue;
	}
	#d3,#d7,d11{
		background : green;
	}
	#d4,#d8,#d12{                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
		background : yellow;
		}
	#d6{
		position : relative;
		left : 100px;
		top : 50px;  
	}
	#d11{
		position : absolute;
		top : 200px;
		left : 200px;
	}
	#d12{
		position : fixed;
		top : 250px;
		right : 100px;
	}
</style>
</head>
<body>
	<h2>static position</h2>
	<div id = "d1"></div>
	<div id = "d2"></div>
	<div id = "d3"></div>
	<div id = "d4"></div>
	
	<h2>relative position</h2>
	<div id = "d5"></div>
	<div id = "d6"></div>
	<div id = "d7"></div>
	<div id = "d8"></div>
	
	<h2>absolute position</h2>
	<div id = "d9"></div>
	<div id = "d10"></div>
	<div id = "d11"></div>
	<div id = "d12"></div>
	
	
</body>
</html>
