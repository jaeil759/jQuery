<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//점수입력
		jumsu = prompt("점수를 입력하세요", "0~100");

		/*	if(jumsu >100){
		 res = "범위를 벗어났습니다."
		 }else if(jumsu >= 90){
		 res = "A학점"
		 }else if(jumsu >= 80){
		 res = "B학점"
		 }else if(jumsu >= 70){
		 res = "C학점"
		 }else if(jumsu >= 60){
		 res = "D학점"
		 }else {
		 res = "F학점"
		 }
		 */
		if (jumsu > 100) {
			res = "범위를 벗어났습니다."
		} else {

			switch (parseInt(jumsu / 10)) {
			case 10:
			case 9:
				res = "A학점"
				break;
			case 8:
				res = "B학점"
				break;
			case 7:
				res = "C학점"
				break;
			case 6:
				res = "D학점"
				break;
			default:
				res = "F학점"
				break;

			}
		}
		// 출력내용
		//		str = "입력 점수 : " + jumsu + "<br>";
		str = `입력점수 : ${jumsu} <br>`;
		str += `학점 : ${res} <br>`
		document.write(str);
	</script>
</body>
</html>
