<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<style>
	table{
		border : 1px solid blue;
		border-spacing : 10px; 
	}
	td{
		width : 40px;
		height : 40px;
		text-align : center;
	}
</style>
<script>
	proc1 = () => {
		
		str = "<table border='1'>"
		for(var i = 1; i <= 9; i++){
			str += "<tr>"
			for(var k = 1; k <= 9; k++){
				str += "<td>" + i*k + "</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		
		document.getElementById('result1').innerHTML = str;
	}
</script> 
</head>
<body>
<input type = "button" value="확인" onclick="proc1()">
<br><br>
<div id = "result1"></div>
</body>
</html>
