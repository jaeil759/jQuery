<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
</head>
<body>
	<pre>
		var a = setInterval(func, millisec) : millisec 시간이 경과할 때 마다 func를 수행한다.
		리턴결과형 a는 setInterval() 함수의 id 값이다.
		
		백틱을 이용한 템플릿 리터럴 
		`(1옆에~를 이용함)`
	</pre>
	<input type = "button" value="확인" onclick="proc(this)">
	<input type = "button" value="멈춤" onclick="stop()">
	
	<br>
	<div id = "result1" ></div>
	
	<script>
	var vid = 0;
	var gobjtag="";
	  
	stop = () => {
           clearInterval(vid);
        
           gobjtag.style.display = "inline";
	   }
//		function proc(){}
//		proc = () => {} //셋다같은방법임

//		objtag는 확인버튼 객체이다
//		확인버튼을 숨기거나 비활성화
		proc = function(objtag){ 
			objtag.style.display = "none";
			gobjtag = objtag;
			vid = setInterval(() => { 
				console.log(vid);
				//날짜생성 - 1초마다 갱신
				today = new Date();
				
				// id가 result1인 요소를 검색
				vres = document.querySelector('#result1');
//				vres = document.getElementById('result1');
				
				vres.innerHTML = today.toLocaleString();
				
				//랜덤으로 색상변경
				cr = parseInt(Math.random()*256);
				cb = parseInt(Math.random()*256);
				cg = parseInt(Math.random()*256);
				
				vres.style.backgroundColor = `rgb(${cr},${cg},${cb})`
				
			}, 1000);
		}
		
	</script>
	
	
</body>
</html>
