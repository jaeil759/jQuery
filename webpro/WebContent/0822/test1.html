<!doctype html>
	<head>
		<meta charset="UTF-8">
		<title>첫번째</title>
	</head>
	<body>
	<!-- 브라우저에서 br태그로 강제 줄바꿈 -->
		hello<br>
		안녕하세요<br>
		html을배웁시다<br>
		
		<!-- 짧은단락 문단을 표시,자동으로 줄바꿈 -->
		<p>hello</p>
		<p>안녕하세요</p>
		<p>html과 css를 배웁시다</p>
		
		<!-- 페이지 이동. href="" 속성이 필요 -->
		<a href="http://www.naver.com">네이버</a><br>
		<a href="http://www.daum.net">다음</a>
	</body>
	
</html>

 ctrl enter 자동완성

 ctrl g 줄번호 이동
