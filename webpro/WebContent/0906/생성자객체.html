<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script type="text/javascript">
	// 객체함수 (생성자 함수)
	function Rect(width, height){
		this.width = width;
		this.height = height;
		//메소드
		this.area = function(){
			return this.width * this.height;
		}
		this.circum = function(){
			return (this.width + this.height) *2;
		}
	}
	function proc1(){
		//Rect객체 생성
		let r1 = new Rect(2,5);
		a = r1.area();
		b = r1.circum();
		
		//속성추가
		Rect.prototype.name = "네모";
		r1.name = "111";
		
		str = "가로 : " + r1.width + "<br>";
		str += "세로 : " + r1.height + "<br>";
		str += "면적 : " + a + "<br>";
		str += "둘레 : " + b + "<br>";
		console.log(r1);
		document.querySelector("#result1").innerHTML = str;
		}
</script>
</head>
<body>
	<div>
		<h3>
			수를 입력- prompt()<br>
			입력수에 대한 구구단을 출력한다.<br>
			계속할지 여부를 묻는다. confirm()
		</h3>
	

	<input type="button" value="확인" onclick="proc1()">
	<div id="result1">
	</div>
	</div>
</body>
</html>
