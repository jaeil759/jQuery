<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
</head>
<script>
	proc1 = () =>{
		arr = [];
		//arr = new Array();
		
		while(true){
			//입력
			item = prompt("입력");
			
			//출력
			if(item=="" || item == null) break;
			//else - 배열에 저장
			arr.push(item);
		}
		
		document.querySelector("#result1").innerHTML = arr;
	}
	proc2 = () =>{
		arr = [];
		arr = new Array();
		
		while(true){
			// 입력
			item = prompt("이름을 입력");
			
			// 배열에 중복값을 체크 - indexOf() - 리턴결과값이 -1일때 
			
			// 중복된 값이 없는경우에만 배열에 저장
			idx = arr.indexOf(item);
			if(idx == -1) arr.push(item);
			// break조건을 체크
			if(arr.length >=5)break;
			
		}
		
		// 출력
		document.querySelector("#result2").innerHTML = arr;
	}
	
</script>
<body>
	<div>
		<h3>
			prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오.
			- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다.
		</h3>
	

	<input type="button" value="indexOf" onclick="proc1()">
	<div id="result1"></div>
	</div>
	
	
	<div>
		<h3>
		서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오
		</h3>
	

	<input type="button" value="indexOf" onclick="proc2()">
	<div id="result2"></div>
	</div>
	
	
	
</body>
</html>
