<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
 $(function(){
	 xhr  = new XMLHttpRequest();
	 
	 
	 $('#bajax').on('click', function(){
		 
		 //입력한 값을 가져온다 
		/*  document.ff.name.value;
		 document.ff.id.value;
		 
		 document.getElementById('name').value;
		 document.getElementById('id').value;
		  */
		 
		 vname =  $('#name').val();
		 vid = $('#id').val();
		 
		 //입력데이타 체크
		 if( vname.trim().length < 1 ){
			 alert("이름입력");
			 return false;
		 }
		 if(vid.trim().length < 1){
			 alert("id를 입력");
			 return false;
		 }
		 
		 //요청 
		 xhr.open("get", "test1.jsp?id=" + vid + "&name=" + vname , true);
		 xhr.send()
		 
		 //응답
		 xhr.onreadystatechange = function(){
			 alert(this.readyState);
			 
			 if(this.readyState == 4  &&  this.status == 200){
				   res =   this.responseText;
				   $('#result2').html(res);
			 }
		 }
	 })
	 
 })
 </script>
 
 <style>
 div{
   height : 350px;
 }
 #result1{
   height : 100px;
 }
 #result2{
   height : 150px;
 }
 </style>
</head>
<body>

<div>
   <h3>
    
   </h3>
 
  <div id="result1">
  
     <form name="ff" action="test1.jsp" method="get">
	       이름 <input type="text" name="name" id="name"><br>
	     아이디 <input type="text" name="id" id="id"><br>
	       
	    <input type="submit" value="전송old">
	    <input type="button" value="확인ajax" id="bajax">
     </form>  
  
  </div>
  
  <div id="result2"></div>
  
  
 
</div>
</body>
</html>
