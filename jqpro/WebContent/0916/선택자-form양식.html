<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function(){
		
		//form의 모든 요소를 선택
		//$(':input').css('background','orange');
		
		
		//input  요소 테두리 lime , 배경색  핑크
		$('input').css('border', '5px solid lime').css('background', 'pink');
		
		//input   type이 button 인 요소 배경색 노란
		//$('input[type=button]')
		$('input:button').css('background', 'yellow')
		
		//Button  요소와 input   type이 button 인 요소 배경색 하늘색
		$(':button').css('background', 'skyblue');
		
		//Type이 submit 요소의 배경색 녹색
		$('input[type=submit], button[type=submit]')
		$('input:submit, button:submit')
		$(':submit')
		//Type이 reset인 요소의 배경색 노랑 
		
		//Type이 text, password 인 요소의 테두리 파랑
		$('input[type=text], input[type=password]')
		$(':text, :password')
		
		//Type이 file, image인요소의 테두리 빨강
		$('input[type=file], input[type=image]')
		$(':file, :image')
		
		
		
		
		
		
		
		
		$('form').on('submit',function(){
			//alert("hello");
			
		id = $('input[type=text]').val().trim(); //밑에꺼랑
		id = $(':text').val().trim(); //둘다가능
		
		idreg = /^[a-z][a-zA-Z0-9]{4,8}$/
		if(!(idreg.test(id))){
			alert("id 형식 오류");
			return false
		}
		$('form').submit();
		})
	})
</script>
</head>
<body>


<div>
   <h3>
  	submit버튼 클릭시 서버프로그램으로 즉시 넘어간다
  	&lt;form onsubmit="return false"> 설정시 서버프로그램으로 곧바로 넘어가지않는다.
  	
  	script에서 폼데이터를 처리하기 위해서 $('form').on('submit', function(){})
   </h3>

		Image : <input type="image" src="../img/check.png"><br><br>

		<button>butsubmit</button>
