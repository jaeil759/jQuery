<script>

	}

<body>


<div>
   <h3>
  반복처리 : 
  $.each(대상요소, function(v1,v2){})<br>
  $(대상요소).each(function(v1,v2{}))<br>
  매개변수 v1, v2는 생략가능하다<br>
  $(^'p').html() : 첫번째 p인요소만 태그포함하여 내용 가져오기<br>
  p가 여러개라면 반복문을 이용하여 처리한다.<br>
   </h3>
   
  <p>1<span>홍길동</span></p>
    <p>2<span>개나리</span></p>
    <p>3<span>진달래</span></p>  
    
   <input type="button" value="확인" onclick="proc1()">
   <div>html태그가 포함되어 있는 결과를 html(결과, text(결과 출력))</div>
