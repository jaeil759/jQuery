<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	proc1 = (h2tag) =>{
		
		//h2tag 변수는 this를 받은 매개변수다, 지역변수
		$(h2tag).hide();
		
	}
	
	window.onload=function(){}
	
	$(document).ready(function(){
	h2list = document.querySelectorAll('.elh2');
	
	for(let i = 0; i < h2list.length; i++){
		h2list[i].addEventListener('click', proc2)
	}
	
	})
	function proc2(){
		$(this).('style.display') = "none";
	}
</script>
</head>
<body>


	<div>
		<h3>각 요소에 onclick="proc1(this)" 수행<br> </h3>
		<div id="result1">
		<h2 onclick="proc1(this)">클릭하면 사라집니다1.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다2.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다3.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다4.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다5.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다6.</h2>
		<h2 onclick="proc1(this)">클릭하면 사라집니다7.</h2>
		
		</div>
	</div>
	
	
	<div>
	<h3>
		이벤트 일괄등록<br>
		h2에 class를 같은이름으로 부여한다<br>
		addEventListener('click'함수)
	</h3>
		<div id="result2">
		<h2 class="elh2">클릭하면 사라집니다1.</h2>
		<h2 class="elh2">클릭하면 사라집니다2.</h2>
		<h2 class="elh2">클릭하면 사라집니다3.</h2>
		<h2 class="elh2">클릭하면 사라집니다4.</h2>
		<h2 class="elh2">클릭하면 사라집니다5.</h2>
		<h2 class="elh2">클릭하면 사라집니다6.</h2>
		<h2 class="elh2">클릭하면 사라집니다7.</h2>
		
		
		</div>
	</div>

</body>
</html>
