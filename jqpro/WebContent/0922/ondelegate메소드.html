<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function(){
		cnt = 0;
		
		// 첫번째 box의 추가버튼
		$(document).on('click', '.btn', function(){
			cnt++;
			newbtn = $('<input type "button" value = "새로운버튼' + cnt + '" class = "btn">');
			console.log(cnt);
			$('#result1').append(newbtn);
			
			r = parseInt(Math.random() * 256);
			g = parseInt(Math.random() * 256);
			b = parseInt(Math.random() * 256);
			$('#result2').css('background',`rgb(${r}, ${g}, ${b} )`);
		})
		
		// 첫번째 박스의 해제버튼 - bind나 delegate방식 모두다 가능
		$(document).on('click','del', function(){
			$(this)
		})
		
		
		// 두번째 box의 추가버튼 - bind방식
		cnt = 0;
		$('.add').on('click', function(){
			vfile = "";
			vfile += "<div>" + ++cnt;
			vfile += "파일 <input type='file'>";
			vfile += "<input type='button' value='삭제" + cnt + "'class = del'>";
			vfile += "</div>";
			$('#resultfile').append(vfile);
		})
		// 삭제버튼
		$(document).on('click', '.del',function(){
			$(this).parent().remove();
		})
	})
</script>
</head>
<body>


<div>
   <h3>
  
   </h3>
    <input type="button" value="추가" class = "btn">
   <input type="button" value="해제" id = "boff">
   <br>
   <div id="result1"></div>
   <br>
   <div id="result2"></div>
</div>



<div>
   <h3>
  
   </h3>
    
   <br>
   <div id="resultfile">
   	이름<input type = "text"><br>
   	파일<input type = "file"><br>
   	<input type="button" value="추가" class = "add">
   </div>
  
</div>

</body>
</html>
