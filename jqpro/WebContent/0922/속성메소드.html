<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.1.min.js"></script>
<style>
	img{
		width : 100px;
		height : 60px;	
	}
</style>
<script>
	$(function(){
		//$('img').attr('title', '모코코');
		$('img').attr('title', function(){
			
			vsrc = $(this).attr('src');
			start = vsrc.lastIndexOf("/") +1;
			end = vsrc.lastIndexOf(".");
			
			vtitle = vsrc.substring(start,end);
			
			
			return vtitle;
		})
	})
</script>
</head>

<div>

   	<img src = "../img/개굴개굴모코코.png" alt = "">
   	<img src = "../img/벚꽃모코코.png" alt = "">
   
   </div>
</div>

</body>
</html>
